<!DOCTYPE html>
<html>
<head>
  <title>SmartWrist™ Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>SMARTWRIST™</h1>
<p class="subtitle">Secure Event Registration</p>

<div class="card" id="registrationCard">

  <input type="text" id="name" placeholder="Full Name">
  <input type="text" id="college" placeholder="College Name">
  <input type="text" id="dept" placeholder="Department">

  <select id="eventSelect" onchange="showEventDetails()">
    <option value="">Select Event</option>
  </select>

  <div id="eventDetails" class="event-details"></div>

  <button onclick="proceedPayment()">Proceed to Secure Payment</button>

</div>

<div id="successSection" class="hidden">
  <div class="success-card">
    <h2>Payment Successful ✅</h2>
    <p>Transaction Completed via Razorpay</p>

    <div id="wristband" class="wristband"></div>

    <button onclick="joinWhatsApp()">Join WhatsApp Group</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
